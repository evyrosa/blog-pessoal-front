<div class="bg-yellow vh-100 vw-100 d-flex justify-content-center align-items-center">
  <div class="form-container p-5">
    <form class="d-flex flex-wrap align-items-center">
      <div class="form-block">
        <div class="w-100 d-flex justify-content-center">
          <img
            height="400px"
            src="../../assets/sem-rosto.png"
          />
        </div>
      </div>
      <div class="form-block">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            name="nome"
            aria-describedby="nomeHelp"
            placeholder="Nome"
            required
          />
        </div>
        <div class="form-group">
          <label for="foto">Foto de perfil</label>
          <input
            type="text"
            class="form-control"
            id="foto"
            name="foto"
            aria-describedby="fotoHelp"
            placeholder="Link da foto"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            aria-describedby="emailHelp"
            placeholder="Digite seu Email"
            required
          />
        </div>
      </div>
      <div class="form-block">
        <div class="form-group">
          <label for="senha">Senha</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            name="senha"
            placeholder="Senha"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirmSenha">Confirmar Senha</label>
          <input
            type="password"
            class="form-control"
            id="confirmSenha"
            name="confirmSenha"
            placeholder="Digite novamente"
            required
          />
        </div>
      </div>
      <div class="form-block">
        <div class="form-group">
          <label for="tipo">Tipo de usuário</label>
          <select
            class="form-control"
            name="tipo"
            id="tipo"
          >
            <option>Selecione um tipo de usuário:</option>
            <option value="normal">Normal</option>
            <option value="adm">Admin</option>
          </select>
        </div>
        <div class="d-flex justify-content-around">
          <div
            type="submit"
            class="btn rounded-circle btn-yellow"
          >
          <i class="fa fa-plus-circle" aria-hidden="true"></i>
          </div>
          <div
            routerLink="/login"
            class="btn rounded-circle btn-yellow"
          >
          <i class="fa fa-times-circle" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
