<div class="container-fluid bg-blue">
  <div class="row d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <h1>Seja bem vinde!</h1>
          <h5>Escreva suas opiniões e pensamentos</h5>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 mt-3 mb-5">
          <button
            class="btn btn-secondary mr-2"
            data-toggle="modal"
            data-target="#novaPostagem"
          >
            Nova postagem
          </button>
          <a href="#postagens" class="btn btn-outline-secondary"
            >Ver postagens</a
          >
        </div>
      </div>
    </div>
    <div class="col-md-6 d-flex justify-content-center">
      <img src="../../assets/studio-ghibli.png" alt="" height="300px" />
    </div>
  </div>
</div>

<div class="container my-5" id="postagens">
  <nav>
    <div
      class="nav nav-tabs d-flex justify-content-center"
      id="nav-tab"
      role="tablist"
    >
      <a
        class="nav-link active"
        id="nav-todasPostagens-tab"
        data-toggle="tab"
        href="#todasPostagens"
        role="tab"
        aria-controls="nav-todasPostagens"
        aria-selected="true"
        >Todas as postagens</a
      >
      <a
        class="nav-link"
        id="nav-minhasPostagens-tab"
        data-toggle="tab"
        href="#minhasPostagens"
        role="tab"
        aria-controls="nav-minhasPostagens"
        aria-selected="false"
        >Minhas postagens</a
      >
      <a
        class="nav-link"
        id="nav-postagemTema-tab"
        data-toggle="tab"
        href="#postagemTema"
        role="tab"
        aria-controls="nav-postagemTema"
        aria-selected="false"
        >Postagens por tema</a
      >
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div
      class="tab-pane fade show active"
      id="todasPostagens"
      role="tabpanel"
      aria-labelledby="nav-todasPostagens-tav"
    >
      Todas as postagens
    </div>
    <div
      class="tab-pane fade"
      id="minhasPostagens"
      role="tabpanel"
      aria-labelledby="nav-minhasPostagens-tab"
    >
      Minhas postagens
    </div>
    <div
      class="tab-pane fade"
      id="postagemTema"
      role="tabpanel"
      aria-labelledby="nav-postagemTema-tab"
    >
      Postagens por tema
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="novaPostagem"
  tabindex="-1"
  aria-labelledby="novaPostagem"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="novaPostagem">Nova Postagem</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input
            type="text"
            name=""
            id="titulo"
            class="form-control"
            placeholder="Digite o título"
          />
        </div>
        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea
            name="texto"
            id="texto"
            class="form-control"
            rows="3"
            placeholder="Digite o conteúdo da postagem"
          >
          </textarea>
        </div>

        <div class="form-group">
          <label for="texto">Escolha um tema ou <a href="">cadastre um novo</a>: </label>
          <select name="tema" id="tema" class="form-control">
            <option value="">Temas</option>
          </select>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary">Publicar</button>
      </div>
    </div>
  </div>
</div>
