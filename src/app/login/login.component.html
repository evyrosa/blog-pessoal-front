<div class="background">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="login p-5">
          <div class="totoro"></div>
        <form>
          <div class="form-group">
            <input
              [(ngModel)]='userLogin.usuario'
              type="email"
              class="form-control"
              id="usuario"
              name="usuario"
              aria-describedby="emailHelp"
              placeholder="Email"
              required
            />

          </div>
          <div class="form-group">
            <input
            [(ngModel)]='userLogin.senha'
              type="password"
              class="form-control"
              name="senha"
              id="senha"
              placeholder="Senha"
            />
          </div>
          <div class="custom-control custom-switch mx-5 p-3">
            <input type="checkbox" class="custom-control-input" id="lembre" />
          <label class="custom-control-label" for="lembre">Me Lembre</label>
          </div>
          <div (click)="login($event)" type="submit" class="btn rounded-circle w-100">
            <i class="fa fa-check m-2 text-center" aria-hidden="true"></i>
          </div>
              <hr class="my-3 b-wh">
    <p class="text-center font-size">
      NÃ£o tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
    </p>
        </form>
      </div>
    </div>
</div>
